<ion-view style="" class=" " id="todolist" title="My Backand Todo List">
    <ion-content class="has-header">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="New Todo" ng-model="input.name">          
        </label>
        <label class="item item-input">
        <input type="text" placeholder="New Description" ng-model="input.description">
        </label>
        <button class="button button-balanced button-small" ng-click="vm.create(input)">
          Add Todo
        </button>
      </div>
      <h3>List</h3>
      <ion-list can-swipe="true">
        <ion-item ng-repeat="item in vm.items">
          {{item.name}}
          <ion-option-button class="button-assertive" ng-click="vm.delete(item.id)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
